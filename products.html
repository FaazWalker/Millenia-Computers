<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Millennia Computers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-blue: #007bff;
            --primary-light: #ebf5ff;
            --text-dark: #333333;
            --text-light: #666666;
            --border-light: #e1e1e1;
            --shadow-soft: 0 4px 20px rgba(0,0,0,0.05);
            --shadow-premium: 0 10px 30px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-dark);
            padding-top: 80px; /* Space for fixed header */
        }

        a { text-decoration: none; color: inherit; cursor: pointer; }
        ul { list-style: none; }

        /* --- Header & Navigation --- */
        .header-premium {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .header-container-premium {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-premium {
            font-weight: 800;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #111;
        }

        .nav-premium {
            display: flex;
            gap: 2rem;
        }

        .nav-premium > li {
            position: relative;
        }

        .nav-premium a {
            font-weight: 600;
            font-size: 0.95rem;
            color: #444;
            transition: color 0.2s;
        }

        .nav-premium a:hover, .nav-premium a.active {
            color: var(--primary-blue);
        }

        /* --- FIXED DROPDOWN MENU --- */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 220px;
            box-shadow: var(--shadow-premium);
            border-radius: 12px;
            padding: 0.5rem;
            z-index: 1001;
            border: 1px solid var(--border-light);
            margin-top: 10px;
            
            /* Scrollbar Logic */
            max-height: 60vh; 
            overflow-y: auto;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .dropdown-content a:hover {
            background: var(--primary-light);
            color: var(--primary-blue);
        }

        /* --- Product Section --- */
        .container-premium {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section-header-premium {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title-premium {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #111;
        }

        /* Filter Banner */
        .active-category {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-light);
            display: none; /* Hidden by default */
        }
        
        .clear-category {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Grid */
        .products-grid-premium {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* Cards */
        .product-card-premium {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card-premium:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-premium);
        }

        .product-image-container {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            border-radius: 10px;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .product-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-category {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.25rem;
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-reviews {
            font-size: 0.85rem;
            color: #ffc107;
            margin-bottom: 15px;
        }
        
        .review-count { color: #999; margin-left: 5px; }

        .btn-row {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn-view {
            flex: 1;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cart {
            width: 45px;
            background: #eee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-cart:hover { background: #e0e0e0; }

        /* Header Actions */
        .header-actions-premium { display: flex; gap: 1rem; align-items: center; }
        .search-premium input { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; }
        .cart-premium { background: none; border: none; cursor: pointer; position: relative; font-size: 1.2rem; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: red; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; }

    </style>
</head>
<body>

    <header class="header-premium">
        <div class="header-container-premium">
            <a href="#" class="logo-premium">
                <span style="margin-right: 8px;">ðŸ’»</span> Millennia
            </a>
            
            <nav>
                <ul class="nav-premium">
                    <li><a href="home.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="active">Products <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i></a>
                        <div class="dropdown-content">
                            <a onclick="showAllProducts()">All Products</a>
                            <a onclick="filterByCategory('laptops')">Laptops</a>
                            <a onclick="filterByCategory('smartphones')">Smartphones</a>
                            <a onclick="filterByCategory('pcComponents')">PC Components</a>
                            <a onclick="filterByCategory('gpus')">Graphics Cards</a>
                            <a onclick="filterByCategory('ram')">RAM</a>
                            <a onclick="filterByCategory('storageDevices')">Storage Devices</a>
                            <a onclick="filterByCategory('motherboards')">Motherboards</a>
                            <a onclick="filterByCategory('peripherals')">Peripherals</a>
                            <a onclick="filterByCategory('psuCasesCooling')">PSU & Cooling</a>
                        </div>
                    </li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </nav>

            <div class="header-actions-premium">
                <div class="search-premium">
                    <input type="text" placeholder="Search..." id="search-input">
                </div>
                <button class="cart-premium">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="container-premium">
        <div class="section-header-premium">
            <h2 class="section-title-premium">All Products</h2>
            <p style="color: #666;">Browse our premium collection</p>
        </div>

        <div id="active-filter-banner" class="active-category">
            Current Filter: <span id="filter-name" style="font-weight: 700; color: var(--primary-blue);">All</span>
            <button class="clear-category" onclick="showAllProducts()">Show All</button>
        </div>

        <div id="products-grid" class="products-grid-premium">
            </div>
    </section>

    <script>
        // --- 1. DATA SETS (Simplified for stability) ---
        // I have pre-assigned the correct 'category' string to ensure filtering works.

        const laptops = [
            { id: 1, name: "ASUS ROG Strix G16", price: "Rs. 429,999", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "94", image: "images/Laptops/asus-rog-strix-g16.png" },
            { id: 2, name: "Lenovo Legion 5 Pro", price: "Rs. 359,999", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "217", image: "images/Laptops/lenovo-legion-5-pro.png" },
            { id: 3, name: "Acer Nitro 5", price: "Rs. 249,999", rating: "â˜…â˜…â˜…â˜…â˜†", reviews: "185", image: "images/Laptops/acer-nitro-5.png" },
            { id: 5, name: "MacBook Pro 14", price: "Rs. 850,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "120", image: "images/Laptops/apple-macbook-pro-14-m3.png" }
        ];

        const smartphones = [
            { id: 34, name: "Samsung S24 Ultra", price: "Rs. 349,999", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "88", image: "images/Smartphones/samsung-galaxy-s24-ultra.png" },
            { id: 35, name: "iPhone 15 Pro Max", price: "Rs. 389,999", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "124", image: "images/Smartphones/apple-iphone-15-pro-max.png" }
        ];

        const gpus = [
            { id: 76, name: "NVIDIA RTX 4090", price: "Rs. 650,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "50", image: "images/PC Components - GPUs/nvidia-rtx-4090.png" },
            { id: 77, name: "NVIDIA RTX 4080 Super", price: "Rs. 420,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "45", image: "images/PC Components - GPUs/nvidia-rtx-4080-super.png" },
            { id: 84, name: "NVIDIA RTX 3060", price: "Rs. 110,000", rating: "â˜…â˜…â˜…â˜…â˜†", reviews: "300", image: "images/PC Components - GPUs/nvidia-rtx-3060.png" }
        ];

        const pcComponents = [
            { id: 66, name: "AMD Ryzen 9 7950X", price: "Rs. 210,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "80", image: "images/PC Components/amd-ryzen-9-7950x.png" },
            { id: 69, name: "Intel Core i9-14900K", price: "Rs. 230,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "95", image: "images/PC Components/intel-core-i9-14900k.png" }
        ];

        const ram = [
            { id: 86, name: "Corsair Vengeance 32GB", price: "Rs. 48,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "200", image: "images/RAM/corsair-vengeance-rgb-32gb-ddr5.png" }
        ];

        const storageDevices = [
            { id: 100, name: "Samsung T7 Shield 1TB", price: "Rs. 24,999", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "150", image: "images/Storage Devices/samsung-t7-shield-1tb.png" }
        ];

        const motherboards = [
            { id: 115, name: "ASUS ROG Strix X670E", price: "Rs. 145,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "40", image: "images/Motherboards/asus-rog-strix-x670e-f.png" }
        ];

        const peripherals = [
            { id: 120, name: "Logitech G Pro X", price: "Rs. 45,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "500", image: "images/Peripherals/logitech-g-pro-x-superlight.png" }
        ];
        
        const psuCasesCooling = [
             { id: 94, name: "Noctua NH-D15", price: "Rs. 41,000", rating: "â˜…â˜…â˜…â˜…â˜…", reviews: "Cooling", image: "images/PSU, Cases & Cooling/noctua-nh-d15-cooler.png" }
        ];

        // --- 2. INITIALIZATION ---
        let allProducts = [];

        function init() {
            // This combines all arrays and FORCES the correct category name onto them.
            // This fixes the issue where your original data said "parts" instead of "gpus".
            allProducts = [
                ...assignCat(laptops, 'laptops'),
                ...assignCat(smartphones, 'smartphones'),
                ...assignCat(pcComponents, 'pcComponents'),
                ...assignCat(gpus, 'gpus'),
                ...assignCat(ram, 'ram'),
                ...assignCat(storageDevices, 'storageDevices'),
                ...assignCat(motherboards, 'motherboards'),
                ...assignCat(peripherals, 'peripherals'),
                ...assignCat(psuCasesCooling, 'psuCasesCooling')
            ];
            
            // Initial Load
            displayProducts(allProducts);
        }

        // Helper to assign category string
        function assignCat(arr, catName) {
            return arr.map(item => ({ ...item, category: catName }));
        }

        // --- 3. DISPLAY LOGIC ---
        function displayProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = ''; 

            if (products.length === 0) {
                grid.innerHTML = '<h3 style="grid-column: 1/-1; text-align: center; padding: 3rem; color: #888;">No products found in this category.</h3>';
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card-premium';
                
                const imgUrl = product.image || 'https://via.placeholder.com/400x300?text=No+Image';

                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${imgUrl}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
                    </div>
                    <div class="product-category">${getPrettyName(product.category)}</div>
                    <h3 class="product-title">${product.name}</h3>
                    <div class="product-price">${product.price}</div>
                    <div class="product-reviews">${product.rating} <span class="review-count">(${product.reviews})</span></div>
                    <div class="btn-row">
                        <button class="btn-view" onclick="viewDetails(${product.id})">View Details</button>
                        <button class="btn-cart" onclick="addToCart()"><i class="fas fa-plus"></i></button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. FILTER LOGIC ---
        function filterByCategory(category) {
            console.log("Filtering: " + category);
            
            // Update Banner
            const banner = document.getElementById('active-filter-banner');
            banner.style.display = 'block';
            document.getElementById('filter-name').innerText = getPrettyName(category);

            // Filter
            const filtered = allProducts.filter(p => p.category === category);
            displayProducts(filtered);
        }

        function showAllProducts() {
            document.getElementById('active-filter-banner').style.display = 'none';
            displayProducts(allProducts);
        }
        
        // --- 5. SEARCH LOGIC ---
        document.getElementById('search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        });

        // Helpers
        function getPrettyName(cat) {
            const map = {
                'laptops': 'Laptops', 'smartphones': 'Smartphones', 'pcComponents': 'PC Components',
                'gpus': 'Graphics Cards', 'ram': 'RAM', 'storageDevices': 'Storage',
                'motherboards': 'Motherboards', 'peripherals': 'Peripherals', 'psuCasesCooling': 'PSU & Cooling'
            };
            return map[cat] || cat;
        }

        function viewDetails(id) {
            window.location.href = `product-details.html?id=${id}`;
        }

        function addToCart() {
            alert("Added to cart!");
        }

        // Run
        init();

    </script>
</body>
</html>
